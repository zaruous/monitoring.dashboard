<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

    <div class="container-fluid p-4">
        <h1 class="h3 mb-4">Interface Monitoring Dashboard</h1>

        <!-- Status and Donut Chart Section -->
        <div class="row mb-4">
            <!-- Overall Status Cards -->
            <div class="col-sm-8">
                <div class="row" id="overall-status-cards">
                    <!-- Cards will be inserted here by JavaScript -->
                </div>
            </div>
            <!-- Interface Status Chart -->
            <div class="col-xl-4">
                <div class="card bg-dark-2 h-100">
                    <div class="card-header">
                        Interface Status
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <canvas id="statusDonutChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Data Fluctuation Chart -->
            <!-- 
            <div class="col-xl-6 mb-4">
                <div class="card bg-dark-2 h-100">
                    <div class="card-header">
                        Data Fluctuation
                    </div>
                    <div class="card-body">
                        <canvas id="fluctuationChart"></canvas>
                    </div>
                </div>
            </div>
 			-->
            <!-- Service Error Log -->
            <div class="col-12 mb-4">
                <div class="card bg-dark-2 h-100">
                    <div class="card-header">
                        Service Error Log
                    </div>
                    <div class="card-body">
                        <table id="errorLogTable" class="table table-dark table-striped" width="100%">
                        	<thead>
                                <tr>
                                    <th>id</th>
                                    <th>service</th>
                                    <th>errorDesc</th>
                                    <th>message</th>
                                    <th>timestamp</th>
                                </tr>
                            </thead>
                            
                            <!-- Table content -->
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Log Section -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card bg-dark-2">
                    <div class="card-header">
                        Schedule Log
                    </div>
                    <div class="card-body">
                        <table id="scheduleLogTable" class="table table-dark table-striped" width="100%">
                            <thead>
                                <tr>
                                    <th>Schedule Name</th>
                                    <th>Job Name</th>
                                    <th>Status</th>
                                    <th>Start Time</th>
                                    <th>Elapsed (ms)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>

    <!-- Error Log Detail Modal -->
    <div class="modal fade" id="errorLogModal" tabindex="-1" aria-labelledby="errorLogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark-2">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorLogModalLabel">Error Log Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="errorLogContent" style="white-space: pre-wrap; word-break: break-all;"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
